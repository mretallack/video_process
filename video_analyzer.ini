[PATHS]
# Directory where video files are uploaded
upload_dir = /home/mark/.homeassistant/videos/camera_upload
# Directory where processed results and videos are saved
processed_dir = /home/mark/.homeassistant/videos/processed

[THRESHOLDS]
# Minimum total movement in pixels to consider an object as moving
movement_threshold = 20

# Minimum number of detections required for a track to be considered valid movement
min_detections = 8

# Delete files older than this many seconds (259200 = 3 days)
delete_older_than = 259200
#delete_older_than = 4000

[DETECTION]
# Comma-separated list of object classes to detect and track
supported_classes = person,car,truck,bus,motorcycle,bicycle,dog,cat,bird,horse,cow
# Minimum confidence threshold for detections (0.6 = 60% confidence)
min_confidence = 0.3

[LOGGING]
# Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
log_level = INFO 
#log_level = ERROR
# Enable logging to file (true/false)
log_to_file = true
# Enable logging to console/stdout (true/false)
log_to_console = false
# Log file path (relative to script directory or absolute path)
log_file = video_analyzer.log
# Maximum log file size in MB before rotation
max_log_size_mb = 10
# Number of backup log files to keep
log_backup_count = 3



[PROCESSING]
# Scale factor for frames before YOLO processing (0.5 = half size, faster processing)
frame_scale = 0.3
# Maximum runtime in minutes before stopping processing
max_runtime_minutes = 8
# Process every Nth frame (2 = every other frame, 3 = every third frame)
frame_skip = 3
# Minimum confidence threshold for a track to be considered valid (0.6 = 60% confidence)
min_track_confidence = 0.6
# Delete original timestamp.json and video files after processing (true/false)
delete_originals = true 
#delete_originals = false
# Delete unprocessed files when no movement detected (true/false)
delete_unprocessed_if_no_detection = true
#delete_unprocessed_if_no_detection = false

